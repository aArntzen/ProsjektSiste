<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Dash</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jacquard+12&family=Jaro:opsz@6..72&display=swap');

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('it.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }

    canvas {
      display: block;
      border: 2px solid black;
      background-color: white;
    }

    h1 {
      color: white;
      font-size: 60px;
      font-family: "Jaro", sans-serif;
      text-align: center;
    }
  </style>
</head>

<body>
  <div>
    <h1>Megagøy spill</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
  </div>
  <audio id="gameover">
    <source src="gameover.mp3" type="audio/mpeg">
  </audio>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let gameover = document.getElementById("gameover");
    let character, obstacle;

    function init() {
      character = {
        x: 50,
        y: canvas.height - 30,
        width: 30,
        height: 30,
        velocityY: 0,
        jumping: false
      };

      obstacle = {
        x: canvas.width - 40,
        y: canvas.height - 80,
        width: 40,
        height: 80,
        speed: 5
      };
    }

    function drawCharacter() {
      ctx.fillStyle = "blue";
      ctx.fillRect(character.x, character.y, character.width, character.height);
    }

    function drawObstacle() {
      ctx.fillStyle = "black";
      ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
    }

    function jump() {
      if (!character.jumping) {
        character.velocityY = -12;
        character.jumping = true;
        obstacle.speed += 0.75;
      }
    }

    function update() {
      character.velocityY += 0.5;
      character.y += character.velocityY;

      if (character.y > canvas.height - character.height) {
        character.y = canvas.height - character.height;
        character.jumping = false;
      }

      obstacle.x -= obstacle.speed;
      if (obstacle.x + obstacle.width < 0) {
        obstacle.x = canvas.width;
      }

      if (
        character.x < obstacle.x + obstacle.width &&
        character.x + character.width > obstacle.x &&
        character.y < obstacle.y + obstacle.height &&
        character.y + character.height > obstacle.y
      ) {
        gameover.currentTime = 0; // Reset audio to start
        gameover.play();
        alert("Game Over, Du tapte. Start på nytt:");
        resetGame();
        return;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawCharacter();
      drawObstacle();

      requestAnimationFrame(update);
    }

    function resetGame() {
      init();
      update();
    }

    document.addEventListener("keydown", function (event) {
      if (event.code === "Space") {
        jump();
      }
    });

    init();
    update();
  </script>
</body>

</html>
